<div class="row" ng-controller="TeacherController">
    <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-12">
        <h1>Hoca düzenle</h1>

        <form ng-submit="updateTeacher(teacher)">
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" id="name" class="form-control" ng-model="teacher.name" placeholder="İsim" required>
            </div>

            <div ng-if="uploader.queue.length == 0" class="form-group">
                <label for="image">Resim</label>
                <img id="image" class="img-responsive" style="height: 100px; width: 100px" ng-src="/assets/images/{{teacher.image}}">
            </div>

            <div class="form-group" ng-repeat="item in uploader.queue">
                <label for="preview" ng-if="$last">Önizleme</label>
                <div id="preview" ng-if="uploader.isHTML5 && $last" ng-thumb="{ file: item._file, height: 100 }"></div>
            </div>

            <input id="imageInput" type="file" nv-file-select uploader="uploader" filters="imageFilter"/><br/>

            <div class="form-group">
                <input type="submit" class="btn btn-warning" value="Kaydet">
            </div>
        </form>
    </div>
</div>
